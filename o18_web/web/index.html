<body>

      <div></div>
      <div></div>
      <div></div>

      <div></div>
      <div></div>
    </div>

  <script
    src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/9.15.0/firebase-messaging.js"></script>
  <script>
    // Your web app's Firebase configuration

    // Fill with your firebse config
    var firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: "",
      measurementId: ""
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/flutter_service_worker.js");
        navigator.serviceWorker.register("/firebase-messaging-sw.js");
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"
    onendload="document.getElementById('loader').remove();"></script>
